@layout("/common/_container.html",{js:["/assets/modular/dataconfig/dataconfig/add.js"]}){

<div class="layui-body-header">
	<span class="layui-body-header-title">新增配置数据</span>
</div>
<div class="layui-fluid " style="">
        <div class="layui-card"  style="margin: 10px;">
            <div class="layui-card-body">
                <form class="layui-form layui-form-pane" action="">
                    <input name="uuid" id="uuid" type="text" style="display: none">
                    <input name="dataDict" id="dataDict" type="text" style="display: none">
                    <div class="layui-form-item">
                    	<div class="layui-row layui-col-space15">
							<div class="layui-col-sm6 layui-col-md6 layui-col-lg6">
								<label class="layui-form-label">数据字典</label>
								<div class="layui-input-block">
									<select id="dict" lay-search="" lay-filter="dict">
										<option value="0">自定义</option> 
										@for(item in dict){
										<option value="${item.uuid}">${item.name}</option> 
										@}
									</select>
								</div>
							</div>
							<div class="layui-col-sm6 layui-col-md6 layui-col-lg6">
								<label class="layui-form-label">字典配置</label>
								<div class="layui-input-block">
									<select id="dictConf" lay-search="" lay-filter="dictConf">
										<option value="0">自定义</option> 
									</select>
								</div>
							</div>
						</div>
					</div>
                    <div class="layui-form-item">
                    	<div class="layui-row layui-col-space15">
							<div class="layui-col-sm6 layui-col-md6 layui-col-lg6">
		                        <label class="layui-form-label">配置K值<span style="color: red;">*</span></label>
		                        <div class="layui-input-block">
		                            <input type="text" name="key" id="key" lay-verify="required" placeholder="请输入配置K值" autocomplete="off" class="layui-input">
		                        </div>
                    		</div>
                    		<div class="layui-col-sm6 layui-col-md6 layui-col-lg6">
		                        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
		                        <div class="layui-input-block">
		                            <input type="text" name="name" id="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
		                        </div>
                    		</div>
                    	</div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">配置V值<span style="color: red;" title="" id="summary"><i class="layui-icon layui-icon-about" ></i></span></label>
                        <div class="layui-input-block">
                            <textarea name="value" id="value" placeholder="请输入配置V值"  class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="number" name="sort" id="sort" placeholder="请输入排序" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <textarea name="summary" id="summary" placeholder="请输入描述"  class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formBtn">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 @}
