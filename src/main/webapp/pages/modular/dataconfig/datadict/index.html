@layout("/common/_container.html",{js:["/assets/modular/dataconfig/datadict/index.js"]}){

<div class="layui-body-header">
	<span class="layui-body-header-title">数据字典管理</span>
	<input name="type" id="type" type="hidden" value="${type}" />
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">

            <form class="layui-form" id="dataDictForm">
                <div class="layui-form toolbar">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <!-- <label class="layui-form-label">编号</label> -->
                            <div class="layui-input-inline">
                                <input id="code" name="code" class="layui-input" type="search" placeholder="请输入编号"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <!-- <label class="layui-form-label">名称</label> -->
                            <div class="layui-input-inline">
                                <input id="name" name="name" class="layui-input"  type="search" placeholder="请输入名称"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" id="searchBtn" class="layui-btn layui-btn-normal icon-btn layui-btn-sm">
                                <i class="layui-icon">&#xe615;</i> 搜索
                            </button>
                            <button type="button" id="resetBtn" class="layui-btn layui-btn-primary icon-btn layui-btn-sm">
                                <i class="layui-icon">&#xe669;</i> 重置
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <table class="layui-hide" id="dataDictTable" lay-filter="dataDictTable"></table>

            <!-- 表格操作工具栏 -->
            <script type="text/html" id="toolBar">
                <div class="layui-btn-container">
                    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">
                        <i class="layui-icon">&#xe654;</i> 新增数据
                    </button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
                        <i class="layui-icon">&#xe640;</i> 批量删除
                    </button>
                </div>
            </script>

            <!-- 数据行工具栏 -->
            <script type="text/html" id="lineBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <script type="text/html" id="codeBar">
                <a style="color:#01AAED;" lay-event="datadictconf">{{d.code}}</a>
            </script>
            <script type="text/html" id="nameBar">
                <a style="color:#01AAED;" lay-event="datadictconf">{{d.name}}</a>
            </script>

        </div>
    </div>
</div>

@}
