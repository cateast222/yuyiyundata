@layout("/common/_container.html",{js:["/assets/modular/newspaper/newspaper/index.js"],css:["/assets/common/css/global.css"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">电子报纸信息</span>
</div>
 
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm4 layui-col-md4 layui-col-lg4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="datasourecCondition" class="layui-input" type="search" placeholder="数据源名称"
                                    autocomplete="off" />
                            </div>
                            <div class="layui-inline">
								<select id="provider" name="provider" lay-search>
									<option value="">提供方</option>
									@for(item in provider){
									<option value="${item.code}">${item.name}</option> 
									@}
								</select>
							</div>
                            <div class="layui-inline">
                                <button id="datasourecBtnSearch" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="datasourecTable" lay-filter="datasourecTable"></table>
                </div>
            </div>
        </div>
 
        <div class="layui-col-sm8 layui-col-md8 layui-col-lg8">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="newspaperCondition" class="layui-input" type="search" placeholder="电子报纸"
                                    autocomplete="off" />
                            </div>
                            <div class="layui-inline">
                                <button id="newspaperBtnSearch" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                @if(shiro.hasPermission("/newspaper/addItem")){
                                <button id="newspaperBtnAdd" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe654;</i>新增
                                </button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="newspaperTable" lay-filter="newspaperTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="coverImg">
    <img src="{{d.cover}}" width="90px" height="120px"/>
</script>
<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/newspaper/editItem")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" title='修改'><i class='layui-icon layui-icon-edit'/>修改</a>
    @}
    @if(shiro.hasPermission("/newspaper/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" title='删除'><i class='layui-icon layui-icon-delete'/>删除</a>
    @}
</script>
<script type="text/html" id="fullNameBar">
    <a style="color: #01AAED;" lay-event="check" title='{{d.fullName}}'>{{d.fullName}}</a>
</script>
@}
