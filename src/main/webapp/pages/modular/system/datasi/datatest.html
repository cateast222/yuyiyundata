@layout("/common/_container.html",{js:["/assets/modular/system/datasi/datatest.js"]}){
<div class="layui-body-header">
	<span class="layui-body-header-title">电子报纸测试</span>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-sm3 layui-col-md3 layui-col-lg3">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-form toolbar">
						<div class="layui-form-item">
							<div class="layui-inline">
								<input id="condition" class="layui-input" type="text"
									placeholder="名称" autocomplete="off" />
							</div>
							<div class="layui-inline">
								<button id="btnSearch" class="layui-btn icon-btn">
									<i class="layui-icon">&#xe615;</i>搜索
								</button>
							</div>
						</div>
					</div>
					<table class="layui-table" id="datasiTable"
						lay-filter="datasiTable"></table>
				</div>
			</div>
		</div>
	
		<div class="layui-col-sm4 layui-col-md4 layui-col-lg4">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-form toolbar">
						<div class="layui-form-item">
							<div class="layui-inline">
								<input id="condition" class="layui-input" type="text"
									placeholder="名称" autocomplete="off" />
							</div>
							<div class="layui-inline">
								<button id="btnSearch" class="layui-btn icon-btn">
									<i class="layui-icon">&#xe615;</i>搜索
								</button>
							</div>
						</div>
					</div>
					<table class="layui-table" id="datasiTable"
						lay-filter="datasiTable"></table>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="tableBar">
	@if(shiro.hasPermission("/datasi/datatestRun")){
    <a title="测试" class="layui-btn layui-btn-radius layui-btn-normal layui-btn-xs" lay-event="testRun"><i class="layui-icon layui-icon-play"/></a>
    @}
    @if(shiro.hasPermission("/datasi/datatestPass")){
    <a title="通过" class="layui-btn layui-btn-radius layui-btn-warm layui-btn-xs" lay-event="testPass"><i class="layui-icon layui-icon-ok-circle"/></a>
    @}
	@if(shiro.hasPermission("/datasi/datatestFail")){
    <a title="失败" class="layui-btn layui-btn-radius layui-btn-danger layui-btn-xs" lay-event="testFail"><i class="layui-icon layui-icon-close"/></a>
    @}
</script>
@}
