@layout("/common/_container.html",{js:["/assets/modular/system/datasi/index.js"]}){
<div class="layui-body-header">
	<span class="layui-body-header-title">数据源信息管理</span>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-form toolbar">
						<div class="layui-form-item">
							<div class="layui-inline">
								<input id="condition" class="layui-input" type="text"
									placeholder="名称/网址" autocomplete="off" />
							</div>
							<!-- <div class="layui-inline">
                                <select id="systemFlag"> 
                                    <option value="">�ֵ�����</option>
                                    <option value="Y">ϵͳ����</option>
                                    <option value="N">��ϵͳ����</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="status">
                                    <option value="">״̬</option>
                                    <option value="ENABLE">����</option>
                                    <option value="DISABLE">����</option>
                                </select>
                            </div> -->
							<div class="layui-inline">
								<button id="btnSearch" class="layui-btn icon-btn">
									<i class="layui-icon">&#xe615;</i>搜索
								</button>
								@if(shiro.hasPermission("/datasi/addItem")){
								<button id="btnAdd" class="layui-btn icon-btn">
									<i class="layui-icon">&#xe654;</i>新增
								</button>
								@}
							</div>
						</div>
					</div>
					<table class="layui-table" id="datasiTable"
						lay-filter="datasiTable"></table>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/datasi/editItem")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/datasi/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
