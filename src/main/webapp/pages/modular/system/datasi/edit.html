@layout("/common/_container.html",{js:["/assets/modular/system/datasi/edit.js"]}){

<div class="layui-body-header">
	<span class="layui-body-header-title">修改数据源</span>
</div>

<div class="layui-fluid " style="">
	<div class="layui-card">
		<div class="layui-card-body">
			<form id="datasiForm" lay-filter="datasiForm"
				class="layui-form model-form"
				style="max-width: 700px; margin: 40px auto;">
				<input name="uuid" type="hidden" /> <input name="dictTypeId"
					type="hidden" />
				<div class="layui-form-item">
					<label class="layui-form-label">数据源名称<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input id="websiteName" name="websiteName" placeholder="请输入数据名称"
							type="text" class="layui-input" lay-verify="required" required />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源网址<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input id="websiteUrl" name="websiteUrl" placeholder="请输入字数据源网址"
							type="text" class="layui-input" lay-verify="required" required />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">境内外<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<select id="proxy" name="proxy">
							<option value="0">境内</option>
							<option value="1">境外</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源平台<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<select id="platform" name="platform">
							<option value="0">所属平台</option>
							<option value="1">电子报纸</option>
							<!-- <option value="2">APP新闻</option> -->
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源国家<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input id="country" name="country" placeholder="请输入字数据源所属国家"
							type="text" class="layui-input" lay-verify="required" required />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源地区<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input id="region" name="region" placeholder="请输入字数据源所属地区"
							type="text" class="layui-input" lay-verify="required" required />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源语种<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input id="language" name="language" placeholder="请输入字数据源语种"
							type="text" class="layui-input" lay-verify="required" required />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源状态<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<select id="state" name="state">
							<option value="2">配置</option>
							<option value="0">测试</option>
							<option value="3">测试完成</option>
							<option value="4">测试通过</option>
							<option value="1">启用</option>
							<option value="-1">弃用</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据源描述</label>
					<div class="layui-input-block">
						<textarea id="remark" name="remark" placeholder="请输入数据源描述"
							class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item text-right">
					<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
					<button class="layui-btn layui-btn-primary" type="button"
						ew-event="closeDialog" id="backupPage">返回</button>
				</div>
			</form>
		</div>
	</div>
</div>

@}
