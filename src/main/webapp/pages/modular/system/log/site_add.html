@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/log/site_add.js"]}){
<form id="siteForm" lay-filter="siteForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">媒体名称<span style="color: red;">*</span></label>
        <div class="layui-input-block" >
            <input id="website_name"  name="website_name" placeholder="请输入媒体名称" type="text" class="layui-input" lay-verify="required" required/>
            <span style="color: red;display: none" id="block">媒体名称不存在</span></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网站名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="website_sub_name" name="website_sub_name" placeholder="请输入网站名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">网站网址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="uuid" name="uuid" type="hidden">
            <input id="website_sub_url" name="website_sub_url" placeholder="请输入网站网址" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">域名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sub_host" name="sub_host" placeholder="请输入域名" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">语种<span style="color: red;">*</span></label>
        <div class="layui-inline">
            <select id="language" name="language">
                <option value="0">对外中文</option>
                <option value="1">对外英文</option>
                <option value="1">对外阿文</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
    <div class="layui-inline">
        <select id="state" name="state">
            <option value="0">启用</option>
            <option value="1">废弃</option>
        </select>
    </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">境内外<span style="color: red;">*</span></label>
    <div class="layui-inline">
        <select id="proxy" name="proxy">
            <option value="0">境内</option>
            <option value="1">境外</option>
        </select>
    </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>


</form>
@}
