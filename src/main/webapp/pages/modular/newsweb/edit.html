@layout("/common/_container.html",{js:["/assets/modular/newsweb/edit.js"]}){
<div class="layui-fluid " style="">
	<div class="layui-card">
		<div class="layui-card-body">
			<form id="SiteForm" lay-filter="SiteForm" class="layui-form layui-form-pane">
				<input name="uuid" id="uuid" type="hidden" />
				<input name="updateBy" id="updateBy" type="hidden" /> 
				<div class="layui-form-item">
					<label class="layui-form-label">媒体名称</label>
					<div class="layui-input-block">
						<input name="websiteName" id="websiteName" placeholder="网站名称" type="text" class="layui-input" ReadOnly="true"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站名称</label>
					<div class="layui-input-block">
						<input name="websiteSubName" id="websiteSubName" placeholder="网站名称" type="text" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站网址<span style="color: red;"></span></label>
					<div class="layui-input-block">
						<input name="websiteSubUrl" id="websiteSubUrl" placeholder="网站网址" type="text" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">多级域名<span style="color: red;"></span></label>
					<div class="layui-input-block">
						<input name="subHost" id="subHost" placeholder="多级域名" type="text" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">语种</label>
					<div class="layui-input-block">
						<select id="language" name="language" >
							<option value="0">请选择</option> 
							<option value="1">中文</option> 
							<option value="2">英文</option> 
							<option value="3">日文</option> 
							<option value="4">泰文</option> 
							<option value="5">韩文</option> 
							<option value="5">西班牙文</option> 
							<option value="6">葡萄牙文</option> 
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">境区</label>
					<div class="layui-input-block">
						<select id="proxy" name="proxy" >
							<option value="0">请选择</option> 
							<option value="1">境内</option> 
							<option value="2">境外</option> 
						</select>
					</div>
				</div>
				<div class="layui-form-item text-center">
					<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
					<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
@}
