@layout("/common/_container.html",{js:["/assets/modular/newsweb/media.js"]}){
<div id="box" >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">

            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input id="webSiteName" name="webSiteName" class="layui-input" type="search" placeholder="媒体名称"/>

                                <input id="webSiteUrl" name="webSiteUrl" class="layui-input" type="search" placeholder="媒体网址"/>

                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="selectSelf" lay-filter="lineBar"></table>

                </div>
            </div>
        </div>
    </div>
    </form>

<!-- 数据行工具栏 -->
<script type="text/html" id="lineBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="delPer" id="delPar">删除</a>
</script>
<script type="text/html" id="lineBars">
