@layout("/common/_container.html",{js:["/assets/modular/datasource/datasource/add_edit.js"]}){

<div class="layui-body-header">
	<span class="layui-body-header-title">${title}数据源</span>
</div>

<div class="layui-fluid " style="">
	<div class="layui-card">
		<div class="layui-card-body">
			<form id="datasourceForm" lay-filter="datasourceForm"
				class="layui-form layui-form-pane"
				style="max-width: 700px; margin: 40px auto;">
				<input name="uuid" id="uuid" type="hidden" value="${uuid}" />
				<div class="layui-form-item">
					<label class="layui-form-label">中文名称<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input id="chsName" name="chsName" placeholder="请输入中文名称"
							type="text" class="layui-input" lay-verify="required" required />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">原名称<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<input id="orgName" name="orgName" placeholder="请输入原名称"
							type="text" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站地址<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<input id="websiteUrl" name="websiteUrl" placeholder="请输入网站地址"
							type="text" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网站名称<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<input id="websiteName" name="websiteName" placeholder="请输入网站名称"
							type="text" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属平台<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="platform" name="platform" lay-search="">
							@for(item in dataSourcePlatform){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">提供方<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="provider" name="provider" lay-search="">
							@for(item in dataSourceProvider){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属国家<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="country" name="country" lay-search="">
							@for(item in dataSourceNationalArea){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属地址<span
						style="color: red;"></span></label>
					<div class="layui-input-block">
						<input id="region" name="region" placeholder="请输入地址（省、市、县）"
							type="text" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">语种<span style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="language" name="language" lay-search="">
							@for(item in dataSourceLanguage){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">编码<span style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="encoded" name="encoded" lay-search="">
							@for(item in dataSourceEncoded){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">境区<span style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="proxy" name="proxy" lay-search="">
							@for(item in dataSourceProxy){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态<span style="color: red;"></span></label>
					<div class="layui-input-block">
						<select id="state" name="state" lay-search="">
							@for(item in dataSourceState){
							<option value="${item.code}">${item.name}</option> 
							@}
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">描述</label>
					<div class="layui-input-block">
						<textarea id="remark" name="remark" placeholder="请输入源描述"
							class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item text-right">
					<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
					<button class="layui-btn layui-btn-primary" type="button"
						ew-event="closeDialog" id="backupPage">返回</button>
				</div>
			</form>
		</div>
	</div>
</div>

@}
