@layout("/common/_container.html",{js:["/assets/modular/datasource/apidataauth/edit.js"]}){
<div class="layui-body-header">
	<span class="layui-body-header-title">修改数据权限</span>
</div>

<div class="layui-fluid " style="">
	<div class="layui-card" style="margin: 10px;">
		<div class="layui-card-body">
			<form class="layui-form" action="" lay-filter="apiDataAuthForm">
				<input name="uuid" type="text" style="display: none">
				<div class="layui-form-item">
					<label class="layui-form-label">数据源名称<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input type="text" name="dataSourceChsName" id="dataSourceChsName" lay-verify="required" placeholder="请输入数据源名称"
						 autocomplete="off" class="layui-input" readonly>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">有效期<span style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input type="text" name="validity" id="validity" lay-verify="required" placeholder="请输入有效期" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formBtn">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
@}
