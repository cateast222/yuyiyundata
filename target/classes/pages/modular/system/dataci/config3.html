@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/dataci/config.js"]}){

<div class="layui-fluid " style="">
	<div class="layui-card">
		<div class="layui-card-body">
			<button type="button" class="layui-btn layui-btn-fluid">${summary}</button>
			<hr>
			<form id="dataciForm" lay-filter="dataciForm"
				class="layui-form layui-form-pane">
				<input name="dsiUuid" id="dsiUuid" type="hidden" value="${dsiUuid}" /> <input
					name="key" id="key" type="hidden" value="${key}" />
				<div class="layui-form-item">
					<label class="layui-form-label">数据值<span
						style="color: red;">*</span></label>
					<div class="layui-input-block">
						<input name="value" id="value"
							placeholder="采集频率：20(分钟)；采集时间：2019-09-10" type="text"
							class="layui-input"   />
					</div>
				</div>

				<div class="layui-form-item text-center">
					<button class="layui-btn layui-btn-primary" type="button"
						ew-event="closeDialog">取消</button>
					<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
				</div>
			</form>
		</div>
	</div>
</div>
@}
